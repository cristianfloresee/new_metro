<div mMenuAside id="m_ver_menu" class="m-aside-menu  m-aside-menu--skin-dark m-aside-menu--submenu-skin-dark"
   m-menu-vertical="1" m-menu-scrollable="1" m-menu-dropdown-timeout="500" style="position: relative;">

   <ul class="m-menu__nav  m-menu__nav--dropdown-submenu-arrow ">

      <li class="m-menu__item  m-menu__item--active" aria-haspopup="true">
         <a routerLink="/" class="m-menu__link ">
            <i class="m-menu__link-icon flaticon-line-graph"></i>
            <span class="m-menu__link-title">
               <span class="m-menu__link-wrap">
                  <span class="m-menu__link-text">Inicio</span>
               </span>
            </span>
         </a>
      </li>



      <ng-container *ngIf="current_id_role == 0">
         <!-- SEPARADOR -->
         <li class="m-menu__section ">
            <h4 class="m-menu__section-text">SECCIONES</h4>
            <i class="m-menu__section-icon flaticon-more-v2"></i>
         </li>
         <!-- FIN SEPARADOR-->
         <li *ngFor="let item of admin" class="m-menu__item" aria-haspopup="true">
            <a [routerLink]="item.url" class="m-menu__link m-menu__toggle">
               <span class="m-menu__link-text">{{item.title}}</span>

            </a>
         </li>
      </ng-container>

      <!-- MENÃš DE PROFESOR -->
      <ng-container *ngIf="current_id_role == 1">

         <li class="m-menu__section ">
            <h4 class="m-menu__section-text">ASIGNATURAS</h4>
            <i class="m-menu__section-icon flaticon-more-v2"></i>
         </li>


         <!-- ASIGNATURAS -->
         <li *ngFor="let subject of menu" class="m-menu__item m-menu__item--submenu" aria-haspopup="true"
            m-menu-submenu-toggle="hover">
            <a href="javascript:;" class="m-menu__link m-menu__toggle">
               <span class="m-menu__link-text">{{subject.subject}}</span>
               <i class="m-menu__ver-arrow la la-angle-right"></i>
            </a>

            <!-- SUBMENU ASIGNATURA -->
            <div class="m-menu__submenu">
               <span class="m-menu__arrow"></span>
               <ul class="m-menu__subnav">

                  <li class="m-menu__item  m-menu__item--parent" aria-haspopup="true">
                     <span class="m-menu__link">
                        <span class="m-menu__link-text">{{subject.subject}}</span>
                     </span>
                  </li>

                  <li *ngFor="let year of subject.years" class="m-menu__item m-menu__item--submenu" aria-haspopup="true"
                     m-menu-submenu-toggle="hover">

                     <a [href]="" class="m-menu__link m-menu__toggle">
                        <i class="m-menu__link-bullet m-menu__link-bullet--dot">
                           <span></span>
                        </i>
                        <span class="m-menu__link-text b500">{{year.year}}</span>
                        <i class="m-menu__ver-arrow la la-angle-right"></i>
                     </a>

                     <div class="m-menu__submenu">
                        <span class="m-menu__arrow"></span>
                        <ul class="m-menu__subnav">
                           <li *ngFor="let semester of year.semesters" class="m-menu__item  m-menu__item--submenu"
                              aria-haspopup="true" m-menu-submenu-toggle="hover">

                              <a href="javascript:;" class="m-menu__link m-menu__toggle">
                                 <i class="m-menu__link-bullet m-menu__link-bullet--dot">
                                    <span></span>
                                 </i>
                                 <span class="m-menu__link-text b500">Semestre {{semester.semester}}</span>
                                 <i class="m-menu__ver-arrow la la-angle-right"></i>
                              </a>

                              <div *ngFor="let group of semester.groups" class="m-menu__submenu">
                                 <span class="m-menu__arrow"></span>
                                 <ul class="m-menu__subnav">

                                    <li class="m-menu__item  m-menu__item--submenu" aria-haspopup="true"
                                       m-menu-submenu-toggle="hover">
                                       <a href="javascript:;" class="m-menu__link m-menu__toggle">
                                          <i class="m-menu__link-bullet m-menu__link-bullet--dot">
                                             <span></span>
                                          </i>
                                          <span class="m-menu__link-text">Grupo {{group.group}}</span>
                                          <i class="m-menu__ver-arrow la la-angle-right"></i>
                                       </a>
                                       <div class="m-menu__submenu ">
                                          <span class="m-menu__arrow"></span>
                                          <ul class="m-menu__subnav">
                                             <li class="m-menu__item " aria-haspopup="true">
                                                <a href="components/base/tabs/bootstrap.html" class="m-menu__link ">
                                                   <i class="m-menu__link-bullet m-menu__link-bullet--dot">
                                                      <span></span>
                                                   </i>
                                                   <span class="m-menu__link-text">Bootstrap Tabs</span>
                                                </a>
                                             </li>
                                          </ul>
                                       </div>
                                    </li>
                                 </ul>
                              </div>
                           </li>
                        </ul>
                     </div>
                  </li>
               </ul>
            </div>
         </li>

      </ng-container>


   </ul>
</div>
