<div class="m-login__signin">
   <div class="m-login__title">
      <h3 class="m-login__title">¿Olvidó su Contraseña?</h3>
      <div class="m-login__desc">Ingrese su Correo Electrónico para restablecer su contraseña:</div>
   </div>

   <!-- <m-auth-notice></m-auth-notice> -->

   <!--===================== FORMULARIO =====================-->
   <form class="m-login__form m-form" name="form" (ngSubmit)="f.form.valid && submit()" #f="ngForm" novalidate>
      <div class="form-group">
         <mat-form-field>
            <mat-label>Correo Electrónico</mat-label>
            <input matInput type="email" name="email" placeholder="Correo Electrónico" autocomplete="off" [(ngModel)]="model.email"
               #email="ngModel" email="true" required>
         </mat-form-field>
      </div>
   </form>
   <!-- FIN FORMULARIO -->

   <!--===================== ACCIONES =====================-->
   <div class="m-login__action m-login__action--fit">
      <button mat-stroked-button color="primary" (click)="loginPage()" [disabled]="loading">Volver</button>
      <!-- <m-spinner-button [options]="spinner" (click)="submit()">Submit</m-spinner-button> -->
      <button mat-raised-button color="primary" (click)="submit()">Restablecer</button>
   </div>
   <!-- FIN ACCIONES-->
</div>
