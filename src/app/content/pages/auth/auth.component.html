<div class="m-grid__item m-grid__item--fluid m-grid m-grid--desktop m-grid--ver-desktop m-grid--hor-tablet-and-mobile m-login m-login--6"
   id="m_login">
   <div class="m-grid__item  m-grid__item--order-tablet-and-mobile-2 m-grid m-grid--hor m-login__aside" style="background-image: url(assets/images/bg/bg-4.jpg);">
      <div class="m-grid__item">
         <div class="m-login__logo">
            <a href="#">
               <img src="./assets/images/logos/logo-4.png">
            </a>
         </div>
      </div>

      <div class="m-grid__item m-grid__item--fluid m-grid m-grid--ver">
         <div class="m-grid__item m-grid__item--middle">
            <span class="m-login__title">Sistema Interactivo para el desarrollo de una dinámica de Preguntas Abiertas en Clases</span>
            <span class="m-login__subtitle">Sistema Educativo</span>
         </div>
      </div>

      <div class="m-grid__item">
         <div class="m-login__info">
            <div class="m-login__section">
               <a href="javascript:;" class="m-link">&copy; {{today | date:'yyyy'}} RuviClass</a>
            </div>
            <div class="m-login__section">
               <a href="javascript:;" class="m-link">Privacidad</a>
               <a href="javascript:;" class="m-link">Legal</a>
               <a href="javascript:;" class="m-link">Contacto</a>
            </div>
         </div>
      </div>
   </div>


   <div class="m-grid__item m-grid__item--fluid  m-grid__item--order-tablet-and-mobile-1 m-login__wrapper">

      <div class="m-login__head">
         <span>¿No tienes una cuenta?</span>
         <a href="javascript:;" (click)="registerPage()" class="m-link m--font-danger">Regístrate</a>
      </div>


      <!--===================== LOGIN / REGISTRO Y RECUPERACIÓN DE CONTRASEÑA =====================-->
      <div class="m-login__body">

         <cw-login *ngIf="action === 'login'" [(action)]="action" class="m-login__signin ng-star-inserted"></cw-login>

         <cw-register *ngIf="action === 'register'" [(action)]="action" class="m-login__signin ng-star-inserted"></cw-register>

         <cw-forgot-password *ngIf="action === 'forgot-password'" [(action)]="action" class="m-login__signin ng-star-inserted"></cw-forgot-password>

      </div>
      <!-- FIN DE LAS VISTAS -->
   </div>
</div>
