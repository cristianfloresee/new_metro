<div class="row">
   <div class="col-xl-12">
      <div class="m-portlet m-portlet--ngviewer">

         <div class="m-portlet__head">
            <div class="m-portlet__head-caption">
               <div class="m-portlet__head-title">
                  <h3 class="m-portlet__head-text">
                     Configuraci√≥n
                  </h3>
               </div>
            </div>
         </div>

         <div class="m-portlet__body m-portlet__body--no-padding">
            <div class="m-portlet__preview">
               <div class="m-section">
                  <div class="m-section__content">
                     <ngb-tabset>
                        <ngb-tab>
                           <ng-template ngbTabTitle>
                              <b>General</b>
                           </ng-template>
                           <ng-template ngbTabContent>
                              <cw-general [id_course]=id_course></cw-general>
                           </ng-template>
                        </ngb-tab>
                        <ngb-tab>
                           <ng-template ngbTabTitle>
                              <b>Modulos</b>
                           </ng-template>
                           <ng-template ngbTabContent>
                              <cw-modules [id_course]=id_course></cw-modules>
                           </ng-template>
                        </ngb-tab>
                        <ngb-tab>
                           <ng-template ngbTabTitle>
                              <b>Estudiantes</b>
                           </ng-template>
                           <ng-template ngbTabContent>
                              <cw-students [id_course]=id_course></cw-students>
                           </ng-template>
                        </ngb-tab>
                     </ngb-tabset>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
