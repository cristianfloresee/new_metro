<div class="form-group m-form__group m--margin-top-10">
   <div class="alert m-alert m-alert--default" role="alert">
      En esta sección encontrarás los estudiantes inscritos al curso.
   </div>
</div>


<div class="m-portlet__body">

      <!-- SECCIÓN DE FILTRO Y BUSQUEDA -->
      <div class="m-form m-form--label-align-right m--margin-top-20 m--margin-bottom-30">
         <div class="row align-items-center">
            <div class="col-xl-12 order-1 order-xl-2 m--align-right">

               <button (click)="addStudent()" style="color: #ffffff" class="btn btn-primary m-btn m-btn--custom m-btn--air m-btn--pill">
                  <span>
                     <span>Añadir Estudiante</span>
                  </span>
               </button>
               <div class="m-separator m-separator--dashed d-xl-none"></div>
            </div>
         </div>
      </div>
      <!-- FIN FILTRO/BUSQUEDA -->

      <div class="m-datatable m-datatable--default m-datatable--brand m-datatable--loaded">

         <table class="cw-table">
            <thead>
               <tr>
                  <th class="center">#</th>
                  <th>Usuario</th>
                  <th>Documento</th>
                  <th>Nombres</th>
                  <th>Apellido Paterno</th>
                  <th>Apellido Materno</th>
                  <th>Correo Electrónico</th>
                  <th>Añadido</th>
                  <th class="center">Acciones</th>
               </tr>
            </thead>
