<div class="modal-header">
   <h4 class="modal-title">Crear Curso</h4>
   <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
   </button>
</div>

<form [formGroup]="courseForm" (ngSubmit)="createCourse(courseForm.value)" class="m-form m-form--state m-form--label-align-right">
   <div class="modal-body">
      <div class="m-portlet__body">
         <div [ngClass]="{'form-group m-form__group' : true, 'has-danger' : courseForm.controls.name.invalid && courseForm.controls.name.touched }">
            <label class="form-control-label">Nombre del Curso:</label>
            <input type="text" class="form-control m-input" formControlName="name" autocomplete="nope">
            <!--===================== ERRORES DE NOMBRE =====================-->
            <div class="form-control-feedback" *ngIf="courseForm.controls['name'].hasError('required') && (courseForm.controls['name'].dirty || courseForm.controls['name'].touched)">
               Este campo es requerido.
            </div>
            <!-- FIN ERRORES DE NOMBRE -->
         </div>
      </div>

      <div [ngClass]="{'form-group m-form__group' : true, 'has-danger' : courseForm.controls.subject.invalid && courseForm.controls.subject.touched }">
         <label class="form-control-label">Asignatura:</label>
         <select formControlName="subject" class="m-datatable__pager-size" style="width:160px">
            <option value="">Seleccionar</option>
            <option *ngFor="let subject of options_subject" [value]="subject.id_subject">{{subject.name}}</option>
         </select>
         <!--===================== ERRORES DE PATERNO =====================-->
         <div class="form-control-feedback" *ngIf="courseForm.controls['subject'].hasError('required') && (courseForm.controls['subject'].dirty || courseForm.controls['subject'].touched)">
            Este campo es requerido.
         </div>
         <!-- FIN ERRORES DE PATERNO -->
      </div>

      <div [ngClass]="{'form-group m-form__group' : true, 'has-danger' : courseForm.controls.year.invalid && courseForm.controls.year.touched }">
         <label class="form-control-label">AÃ±o:</label>
         <select formControlName="subject" class="m-datatable__pager-size" style="width:160px">
            <option value="">Seleccionar</option>
            <option *ngFor="let subject of options_calendar" [value]="subject.id_subject">{{subject.year}}</option>
         </select>
         <!--===================== ERRORES DE PATERNO =====================-->
         <div class="form-control-feedback" *ngIf="courseForm.controls['year'].hasError('required') && (courseForm.controls['year'].dirty || courseForm.controls['year'].touched)">
            Este campo es requerido.
         </div>
         <!-- FIN ERRORES DE PATERNO -->
      </div>

   </div>
   <div class="modal-footer">
      <button type="button" class="btn btn-info" (click)="activeModal.close()">Cerrar</button>
      <button type="submit" class="btn btn-info" [disabled]="courseForm.invalid">Crear</button>
   </div>
</form>
