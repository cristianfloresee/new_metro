<div class="modal-header">
   <h4 class="modal-title">Eliminar Curso</h4>
   <button type="button" class="close" aria-label="Close" (click)="activeModal.close()">
      <span aria-hidden="true">&times;</span>
   </button>
</div>

<form [formGroup]="courseForm" (ngSubmit)="deleteCourse()" class="m-form m-form--state m-form--label-align-right">
   <div class="modal-body">
      <div class="m-portlet__body">

         <p>Cosas inesperadas pueden suceder si no lees esto!</p>
         <p>Esta acción <b>no se puede</b> deshacer. Esto eliminará permanentemente el curso <b>{{course.subject}}/{{course.name}}</b>, sus estudiantes, y las preguntas asociadas.</p>

         <div [ngClass]="{'form-group m-form__group' : true, 'has-danger' : courseForm.controls.name.invalid && courseForm.controls.name.touched }">
            <label class="form-control-label">Escriba el nombre del curso para confirmar:</label>
            <input type="text" class="form-control m-input" formControlName="name" maxLength="15" autocomplete="nope">
         </div>

      </div>

   </div>
   <div class="modal-footer">
      <button type="submit" class="btn btn-danger" [disabled]="courseForm.invalid">Entiendo las consecuencias, eliminar
         este curso</button>
   </div>
</form>
