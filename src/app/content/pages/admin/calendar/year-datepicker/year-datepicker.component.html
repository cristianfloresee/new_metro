<div class="form-group" ngbDropdown #calendarPanel="ngbDropdown">

   <!-- INPUT + BOTON -->
   <div class="input-group">
     <input type="text" class="form-control" name="data" [(ngModel)]="date.year">
     <div class="input-group-append">
       <button class="btn btn-outline-secondary dropdown-toggle-split" ngbDropdownToggle>
         <div class="calendar" aria-hidden="true"></div>
       </button>
     </div>

   </div>
   <!--  FIN INPUT + BOTON -->

   <div ngbDropdownMenu class="dropdown-menu" >
     <div class="row">
       <!-- FLECHA IZQUIERDA -->
       <button class="btn btn-link col-4" (click)="ShowOtherYears($event,-1)">
         <span class="ngb-dp-navigation-arrow left"></span>
       </button>
       <!-- FIN FECHA IZQUIERDA -->
       <button class="btn btn-link col-4" style="padding: 0.85rem 0">{{incr+1}}-{{incr+10}}</button>
       <!-- FLECHA DERECHA -->
       <button class="btn btn-link col-4" (click)="ShowOtherYears($event,+1)">
         <span class="ngb-dp-navigation-arrow right"></span>
       </button>
       <!-- FIN FLECHA DERECHA -->

       <div *ngFor="let month of months; let i = index; let first = first; let last = last" class="col-4" (click)="selectYear($event,i)">
         <div [ngClass]="{'select': (i+incr) == data, 'outrange': first || last}" class="card-body" style="text-align: center">
           <span>{{i+incr}}</span>
         </div>
       </div>

     </div>
   </div>
 </div>
